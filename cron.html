<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do cronômetro */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #8b0000;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        #cronometro {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #c22a2a;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Estilos do botão flutuante */
        #btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff6e6e;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #btn-voltar:hover {
            background-color: #ff4444;
        }
     </style>  
</head>
<body>
    <div class="container">
        <h1>Tempo restante para eu te devolver nosso filho:</h1>
        <div id="cronometro"></div>
    </div>
    <script>
        function atualizarContador() {
            const dataEvento = new Date('2023-12-23'); // Coloque aqui a data desejada
            const agora = new Date();

            const diferenca = dataEvento - agora;

            const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));

            const contadorFormatado = `${meses} meses, ${dias} dias, ${horas} horas e ${minutos} minutos`;

            document.getElementById('cronometro').innerText = contadorFormatado;
        }

        setInterval(atualizarContador, 1000);
    </script>
    <button id="btn-voltar" onclick="window.location.href='index.html'">Voltar</button>

    <script>
        // Função do cronômetro (mesmo código do exemplo anterior)
        function atualizarContador() {
            // ...
        }

        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
